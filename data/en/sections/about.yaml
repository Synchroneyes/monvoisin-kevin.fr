section:
  name: About me # Title of section (default: "")
  id: about # url id/slug of section *Required*
  enable: true # Boolean to determine if this section is enabled (default: false)
  weight: 1 # Order to display section in (default: alphabetical followed by weight)
  showOnNavbar: true # Boolean to determine if a link should be shown for this section on the navbar


# your designation
designation: Decision-making engineer apprentice
# your company information
company:
  name: Air France Industries
  url: "https://www.afiklmem.com/fr"


# a summary about you
summary: "Currently in my last year of apprenticeship in Air France Industries, subsidiary company of Air France KLM. Passionate about cybersecurity, automation, system and network engineering"

# your social links
# give as many as you want. use font-awesome for the icons.
socialLinks:
- name: Github
  icon: "fab fa-github"
  url: "https://www.github.com/synchroneyes"


- name: LinkedIn
  icon: "fab fa-linkedin"
  url: "https://linkedin.com/in/kevin-monvoisin/"


# Show your badges
# You can show your verifiable certificates from https://www.credly.com.
# You can also show a circular bar indicating the level of expertise on a certain skill
badges:

- type: soft-skill-indicator
  name: Communication
  percentage: 85
  color: blue

- type: soft-skill-indicator
  name: Teamwork
  percentage: 90
  color: yellow

- type: soft-skill-indicator
  name: Perseverance
  percentage: 100
  color: orange
