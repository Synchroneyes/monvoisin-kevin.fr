- name: Mineral Contest Web
  logo: /images/sections/projects/dev.png
  role: Auteur
  timeline: "Janvier 2022 - Actuellement"
  url: "https://github.com/Synchroneyes?tab=repositories&q=mineralcontest&type=public&language=&sort="  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
  summary: Développement d'une application complètement séparée. On sépare le front-end du back-end. On utilisera Drone comme outil de déploiement, Sonar comme outil d'analyse de qualité de code. On utilise Github pour l'hébergement du front-end. Amazon S3 pour le stockage des fichiers. On utilise Angular pour le front-end, et Spring Boot pour le backend.
  tags: ["personnel", "java", "springboot", "angular", "rest", "drone", "sonar", "aws"]

- name: Serveurs Personnels
  logo: /images/sections/projects/server.png
  role: Auteur
  timeline: "Septembre 2020 - Actuellement"
  #repo: https://github.com/tensorflow/tensorflow
  #url: ""
  summary: Mise en place de serveurs à titre personnel. Ces serveurs proposent différents outils accessible depuis partout, ou restreint à réseau local accessible depuis une connexion VPN. On peut compter un serveur samba, un serveur multimédia (plex), un serveur web et différentes application docker, en respectant des principes de sécurités.
  tags: ["personnel", "securité", "serveurs"]

- name: Application Air France
  logo: /images/sections/projects/afklm.png
  role: Developpeur 
  timeline: "Janvier 2020 - Actuellement"
  #repo: https://github.com/hossainemruz/toha
  summary: Migration d'un outil reposant sous Microsoft Access vers un format web utilisant la stack Springboot et Angular. Rédaction de documentation fonctionnelle et d'analyse. Développement du site en binôme avec un second alternant.
  tags: ["professionnel","java","springboot", "angular", "alternance"]

- name: Simulation TousAntiCovid
  logo: /images/sections/projects/upjv.png
  role: Auteur 
  timeline: "Mars 2021 - Avril 2021"
  repo: https://github.com/Synchroneyes/simulation-anti-covid-bash
  summary: Développement d'un prototype illustrant le fonctionnement de TousAntiCovid, reposant sur une architecture centralisée. Respect de l'anonymat et utilisation de pseudonymes. Tout le contenu est chiffré et ne peut-être déchiffrer par autre personne que le serveur centrale.
  tags: ["universitaire", "bash", "cryptographie"]

- name: Cluster énergie intermittente 
  logo: /images/sections/projects/upjv.png
  role: Auteur 
  timeline: "Septembre 2021 - Mars 2022"
  #repo: https://github.com/Synchroneyes/simulation-anti-covid-bash
  summary: Mise en place d'un cluster alimenté par l'énergie solaire, mise en place d'un scheduler (SLURM) et gestion de la priorité des jobs en fonction de l'électricité disponible. Le cluster était composé d'un master (serveur NTP, serveur d'authentification, NFS) et de plusieurs noeuds clients. Utilisation de raspberry pi.
  tags: ["universitaire", "slurm", "team", "green-it", "linux", "electronique"]

- name: Infrastructure sur AWS
    logo: /images/sections/projects/aws.png
    role: Auteur
    timeline: "Septembre 2021 - Mars 2022"
    summary: Mise en place d'une infrastructure sur le cloud d'Amazon Web Service. Prise en main du cloud et de l'outil Terraform. Notre infrastructure était composée d'un serveur web. Cette infrastructure est scalable et contient des règles d'autoscaling afin de la rendre la plus disponible possible.
    tags: ["universitaire", "cloud", "aws", "terraform"]