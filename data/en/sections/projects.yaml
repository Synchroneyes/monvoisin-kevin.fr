- name: Mineral Contest
  logo: /images/sections/projects/minecraft.png
  role: Auteur
  timeline: "Octobre 2019 - Actuellement"
  url: "https://mc.monvoisin-kevin.fr"  # If your project is not a public repo but it has a website or any external details url then provide it here. don't provide "repo" and "url" simultaneously.
